<html>
    <head>
        <title>W04: task 2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://kitada-nobuaki.github.io/InfoVis2021/W04/w04_task2.csv", draw );
	 function draw(data){
	     svg.selectAll("rect")
		    .data(data)
	        .enter()
	        .append("rect")
	        .attr("x", function(d){ return d.x; })
	        .attr("y", function(d,i){ return Number(d.y) + i * ( Number(d.h) + Number(d.y) ); })
	        .attr("width", function(d){ return d.d; })
            .attr("height", function(d){ return d.h})
            .style("fill",function(d){return d.c;})
		 svg.selectAll("text")
		 	.data(data)
			.enter()
			.append("text")
            .text(function(d){return d.l})
            .attr("x", 0)
            .attr("y", function(d,i){ return Number(d.y) + (Number(d.h) / 1.3) + i * ( Number(d.h) + Number(d.y) ); })
	 };
	</script>
    </body>
</html>
